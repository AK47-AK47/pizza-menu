<div class="size-price" [formGroup]="sizeForm">
  <input type="checkbox" [id]='size.value' formControlName="isChecked">
  <label [for]='size.value'>{{ size.value }}</label>
  <div class="price-area">
    <span class="dollar">$</span>
    <input type="number" formControlName="price" min="0" step="0.01" numbersOnly>
  </div>
</div>
