<div class="accordion">
  <div class="accordion-item" *ngFor="let isOpen of accordionItems; let i = index">
    <h2 class="accordion-header" (click)="toggleAccordion(i)">{{ pizzaItems[i].name }}</h2>
    <div class="accordion-content" [ngClass]="{ 'active': isOpen }">
      <app-pizza-item [pizza]="pizzaItems[i]"></app-pizza-item>
    </div>
  </div>
</div>
