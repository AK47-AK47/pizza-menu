<div class="accordion">
  <div class="accordion-item" [ngClass]="{ 'active': selectedIndex === i }" *ngFor="let item of pizzaItems; let i = index">
    <p class="accordion-title" (click)="toggleAccordion(i)">
      <i class="arrow" [ngClass]="{ 'down': selectedIndex === i, 'up': selectedIndex !== i }"></i>
      {{ item.name }}
    </p>
    <div class="accordion-content" [ngClass]="{ 'active': selectedIndex === i }">
      <app-pizza-item [pizza]="item"></app-pizza-item>
    </div>
  </div>
</div>
