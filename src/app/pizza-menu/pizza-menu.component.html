<h1>Pizza</h1>
<div class="accordion">
  <div class="accordion-item" [ngClass]="{ 'active': isOpen }" *ngFor="let isOpen of accordionItems; let i = index">
    <p class="accordion-title" (click)="toggleAccordion(i)"><i class="arrow" [ngClass]="{ 'down': isOpen, 'up': !isOpen }"></i>{{ pizzaItems[i].name }}</p>
    <div class="accordion-content" [ngClass]="{ 'active': isOpen }">
      <app-pizza-item [pizza]="pizzaItems[i]"></app-pizza-item>
    </div>
  </div>
</div>
