<form [formGroup]="pizzaForm">
    <div class="pizza-items-container" formArrayName="sizes">
      <div class="pizza-items" >
        <div *ngFor="let size of sizes.controls as FormArray; let i = index">
           <!-- Pass each size form group to the size-price component -->
          <app-size-price [sizeForm]="size" [pizzaItemIndex]="i"></app-size-price>
        </div>
      </div>
      <!-- show Undo button when form changes are detected -->
      <div class="undo-button-container" >
        <button class="undo-button"  *ngIf="showUndoButton$ | async" (click)="resetItem()">‚ü≤</button>
      </div>
    </div>
</form>
